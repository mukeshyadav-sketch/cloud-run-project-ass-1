<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #2B2B2B;
            --bg-cream: #F5F1E8;
            --pink: #FFB3BA;
            --black: #1A1A1A;
            --white: #FFFFFF;
            --gray: #8E8E8E;
        }

        html {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            padding: 60px 20px;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 179, 186, 0.03) 10px, rgba(255, 179, 186, 0.03) 20px);
            animation: slidePattern 60s linear infinite;
            z-index: 0;
        }

        @keyframes slidePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .stories-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 24px;
            animation: slideDown 0.6s ease-out 0.2s backwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-title {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--pink);
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 179, 186, 0.5);
        }

        .header-subtitle {
            font-size: 32px;
            font-weight: 900;
            color: var(--white);
            letter-spacing: -1px;
        }

        /* Story Card */
        .story-card {
            background: var(--bg-cream);
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
            animation: cardPop 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
        }

        @keyframes cardPop {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Story Header */
        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--black);
            margin-bottom: 28px;
        }

        .story-date {
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            color: var(--black);
            letter-spacing: -0.5px;
        }

        .story-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--black);
            animation: dotPulse 2s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.8); opacity: 0.6; }
        }

        /* Form Title */
        .form-title {
            font-size: 40px;
            font-weight: 900;
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 16px;
            line-height: 0.95;
            animation: titleSlide 0.6s ease-out 0.5s backwards;
        }

        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-description {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 28px;
            line-height: 1.6;
            animation: fadeIn 0.6s ease-out 0.6s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Form Fields Section */
        .form-fields {
            margin-bottom: 24px;
        }

        .field-group {
            margin-bottom: 20px;
            animation: fieldSlideIn 0.5s ease-out backwards;
        }

        .field-group:nth-child(1) { animation-delay: 0.7s; }
        .field-group:nth-child(2) { animation-delay: 0.8s; }
        .field-group:nth-child(3) { animation-delay: 0.9s; }
        .field-group:nth-child(4) { animation-delay: 1s; }

        @keyframes fieldSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .field-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
        }

        .field-checkbox {
            width: 24px;
            height: 24px;
            border: 3px solid var(--black);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
        }

        .field-checkbox.checked {
            background: var(--black);
        }

        .field-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-cream);
            font-size: 14px;
            font-weight: 900;
        }

        .field-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--black);
        }

        .field-text.active {
            font-weight: 700;
        }

        .field-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            background: var(--white);
            border: 3px solid var(--black);
            border-radius: 12px;
            color: var(--black);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            outline: none;
            box-shadow: 4px 4px 0 var(--black);
            margin-top: 8px;
        }

        .field-input::placeholder {
            color: var(--gray);
            font-weight: 400;
        }

        .field-input:focus {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--black);
            border-color: var(--pink);
        }

        .field-input:valid:not(:placeholder-shown) {
            border-color: var(--black);
            background: rgba(255, 179, 186, 0.1);
        }

        .field-input.error {
            border-color: #FF6B6B;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .field-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 6px;
            font-family: 'Space Mono', monospace;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
            animation: buttonsSlideUp 0.6s ease-out 1.1s backwards;
        }

        @keyframes buttonsSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            padding: 18px 28px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid var(--black);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 5px 5px 0 var(--black);
        }

        .btn:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0 var(--black);
        }

        .btn-primary {
            background: var(--pink);
            color: var(--black);
        }

        .btn-primary:hover {
            background: #FFD4D7;
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 var(--black);
        }

        .btn-secondary {
            background: var(--black);
            color: var(--bg-cream);
        }

        .btn-secondary:hover {
            background: #3A3A3A;
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 var(--pink);
        }

        /* Cursor Icon */
        .cursor-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            animation: cursorBounce 2s ease-in-out infinite;
        }

        @keyframes cursorBounce {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5px, -5px) rotate(-10deg); }
        }

        /* Success Message */
        .success-banner {
            background: var(--pink);
            color: var(--black);
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 3px solid var(--black);
            box-shadow: 5px 5px 0 var(--black);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            animation: bannerSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes bannerSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        .success-icon {
            width: 28px;
            height: 28px;
            background: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pink);
            font-size: 18px;
            flex-shrink: 0;
        }

        /* Footer decorations */
        .decorations {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--black);
            animation: decorFadeIn 0.6s ease-out 1.3s backwards;
        }

        @keyframes decorFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .decor-item {
            font-size: 24px;
            animation: decorSpin 4s ease-in-out infinite;
        }

        .decor-item:nth-child(1) { animation-delay: 0s; }
        .decor-item:nth-child(2) { animation-delay: 0.5s; }
        .decor-item:nth-child(3) { animation-delay: 1s; }
        .decor-item:nth-child(4) { animation-delay: 1.5s; }

        @keyframes decorSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(0.9); }
        }


        /* Loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid transparent;
            border-top-color: var(--black);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 40px 20px;
            }

            .stories-container {
                max-width: 100%;
            }

            .story-card {
                padding: 24px 20px;
            }

            .form-title {
                font-size: 32px;
            }

            .btn {
                font-size: 16px;
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="stories-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Registration Form</div>
            <div class="header-subtitle">Get Started</div>
        </div>

        <!-- Story Card -->
        <div class="story-card">
            <!-- Story Header -->
            <div class="story-header">
                <div class="story-date" id="currentDate">01/01/2024</div>
                <div class="story-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Success Banner (hidden by default) -->
            <div id="successBanner" style="display: none;">
                <div class="success-icon">✓</div>
                <span>Your response has been submitted!</span>
            </div>

            <!-- Form Title -->
            <div class="form-title">Join Us</div>
            <p class="form-description">
                Fill out the form below to get started. We'll process your information and get back to you shortly.
            </p>

            <!-- Form -->
            <form method="POST" id="registrationForm">
                <div class="form-fields">
                    <!-- Name Field -->
                    <div class="field-group">
                        <label class="field-label" onclick="toggleField(this)">
                            <div class="field-checkbox"></div>
                            <span class="field-text">Your full name</span>
                        </label>
                        <input 
                            type="text" 
                            name="name" 
                            class="field-input"
                            placeholder="John Doe"
                            required
                            autocomplete="name"
                        >
                    </div>

                    <!-- Role Field -->
                    <div class="field-group">
                        <label class="field-label" onclick="toggleField(this)">
                            <div class="field-checkbox"></div>
                            <span class="field-text">Your role</span>
                        </label>
                        <input 
                            type="text" 
                            name="role" 
                            class="field-input"
                            placeholder="Software Engineer"
                            required
                            autocomplete="organization-title"
                        >
                    </div>

                    <!-- Contact Field -->
                    <div class="field-group">
                        <label class="field-label" onclick="toggleField(this)">
                            <div class="field-checkbox"></div>
                            <span class="field-text">Phone number</span>
                        </label>
                        <input 
                            type="text" 
                            name="contact" 
                            class="field-input"
                            placeholder="9876543210"
                            pattern="[0-9]{10}"
                            title="Enter exactly 10 digits"
                            required
                            autocomplete="tel"
                            inputmode="numeric"
                        >
                        <div class="field-hint">10-digit number only</div>
                    </div>

                    <!-- Email Field -->
                    <div class="field-group">
                        <label class="field-label" onclick="toggleField(this)">
                            <div class="field-checkbox"></div>
                            <span class="field-text">Email address</span>
                        </label>
                        <input 
                            type="email" 
                            name="email" 
                            class="field-input"
                            placeholder="john@gmail.com"
                            pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|highspringindia\.com)$"
                            title="Only gmail.com or highspringindia.com allowed"
                            required
                            autocomplete="email"
                        >
                        <div class="field-hint">@gmail.com or @highspringindia.com</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        Submit!
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        Nah.
                    </button>
                </div>

                <!-- Cursor Icon -->
                <svg class="cursor-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3L10.07 19.97L12.58 12.58L19.97 10.07L3 3Z" fill="#1A1A1A" stroke="#1A1A1A" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </form>


        </div>
    </div>

    <script>
        // Update current date
        function updateDate() {
            const today = new Date();
            const formatted = today.toLocaleDateString('en-GB').replace(/\//g, '/');
            document.getElementById('currentDate').textContent = formatted;
        }
        updateDate();

        // Toggle field checkbox
        function toggleField(label) {
            const checkbox = label.querySelector('.field-checkbox');
            const text = label.querySelector('.field-text');
            const input = label.parentElement.querySelector('.field-input');
            
            checkbox.classList.toggle('checked');
            text.classList.toggle('active');
            
            if (checkbox.classList.contains('checked')) {
                input.focus();
            }
        }

        // Auto-check when user types
        const inputs = document.querySelectorAll('.field-input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const checkbox = this.parentElement.querySelector('.field-checkbox');
                const text = this.parentElement.querySelector('.field-text');
                
                if (this.value.length > 0) {
                    checkbox.classList.add('checked');
                    text.classList.add('active');
                } else {
                    checkbox.classList.remove('checked');
                    text.classList.remove('active');
                }
            });

            // Validation feedback
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('error');
                setTimeout(() => this.classList.remove('error'), 400);
            });

            // Auto-format phone number
            if (input.name === 'contact') {
                input.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
                });
            }
        });

        // Form submission
        const form = document.getElementById('registrationForm');
        const submitBtn = form.querySelector('.btn-primary');

        form.addEventListener('submit', function(e) {
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Sending...';
        });

        // Check for success parameter
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                const banner = document.getElementById('successBanner');
                banner.className = 'success-banner';
                banner.style.display = 'flex';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    banner.style.animation = 'bannerSlideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) reverse';
                    setTimeout(() => {
                        banner.style.display = 'none';
                        // Remove success param from URL
                        window.history.replaceState({}, '', window.location.pathname);
                    }, 300);
                }, 5000);
            }
        });

        // Reset button
        const resetBtn = form.querySelector('.btn-secondary');
        resetBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Clear all fields
            form.reset();
            
            // Uncheck all checkboxes
            document.querySelectorAll('.field-checkbox').forEach(cb => {
                cb.classList.remove('checked');
            });
            
            document.querySelectorAll('.field-text').forEach(text => {
                text.classList.remove('active');
            });
            
            // Add feedback
            this.textContent = 'Cleared!';
            setTimeout(() => {
                this.textContent = 'Nah.';
            }, 1000);
        });
    </script>
</body>
</html>
